<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeni Yıla Geri Sayım</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    #countdown {
      font-size: 2rem;
      margin-top: 20px;
      padding: 20px;
      border: 2px solid white;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .background-animation span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: move 10s infinite ease-in-out;
    }

    @keyframes move {
      0% {
        transform: translateY(0) translateX(0) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) translateX(200px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Yılbaşına Geri Sayım</h1>
    <div id="countdown">Yükleniyor...</div>
  </div>

  <div class="background-animation">
    <!-- Dinamik Animasyon Baloncukları -->
    <span style="top: 80%; left: 20%; animation-delay: 0s;"></span>
    <span style="top: 50%; left: 40%; animation-delay: 2s;"></span>
    <span style="top: 60%; left: 70%; animation-delay: 4s;"></span>
    <span style="top: 20%; left: 10%; animation-delay: 6s;"></span>
    <span style="top: 30%; left: 90%; animation-delay: 8s;"></span>
  </div>

  <script>
    function updateCountdown() {
      const newYear = new Date(new Date().getFullYear() + 1, 0, 1);
      const now = new Date();
      const difference = newYear - now;

      if (difference <= 0) {
        document.getElementById('countdown').textContent = "Mutlu Yıllar!";
        return;
      }

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById('countdown').textContent =
        `${days} Gün ${hours} Saat ${minutes} Dakika ${seconds} Saniye`;

      setTimeout(updateCountdown, 1000);
    }

    updateCountdown();
  </script>
</body>
</html>

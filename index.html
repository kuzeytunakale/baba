<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeni Yıla Geri Sayım</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #1b2735, #090a0f);
      color: #fff;
    }

    #countdown {
      text-align: center;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      color: #f39c12;
      text-shadow: 0 0 10px #f39c12, 0 0 20px #f39c12, 0 0 30px #e67e22, 0 0 40px #e67e22;
    }

    #timer {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    }

    .time-box span {
      display: block;
      font-size: 2.5rem;
      font-weight: bold;
      color: #00cec9;
      text-shadow: 0 0 10px #00cec9, 0 0 20px #0984e3;
    }

    .time-box small {
      font-size: 1rem;
      text-transform: uppercase;
      color: #dfe6e9;
    }

    /* Kar Taneleri */
    .snowflake {
      position: absolute;
      top: -10px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: snowfall 10s linear infinite;
      transform-origin: center;
    }

    @keyframes snowfall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div id="countdown">
    <h1>Yeni Yıla Geri Sayım</h1>
    <div id="timer">
      <div class="time-box">
        <span id="days">00</span>
        <small>Gün</small>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <small>Saat</small>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <small>Dakika</small>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <small>Saniye</small>
      </div>
    </div>
  </div>

  <script>
    // Geri Sayım Fonksiyonu
    function updateCountdown() {
      const newYear = new Date(new Date().getFullYear() + 1, 0, 1);
      const now = new Date();
      const difference = newYear - now;

      if (difference <= 0) {
        document.getElementById('countdown').innerHTML = "<h1>Mutlu Yıllar!</h1>";
        return;
      }

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    // Kar Taneleri Oluşturma
    const snowflakes = [];
    function createSnowflakes() {
      for (let i = 0; i < 50; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.width = `${Math.random() * 10 + 5}px`;
        snowflake.style.height = snowflake.style.width;
        snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
        snowflake.style.animationDelay = `${Math.random() * 5}s`;
        document.body.appendChild(snowflake);
        snowflakes.push(snowflake);
      }
    }

    // Tıklanan Kar Tanelerini Hareket Ettirme
    document.body.addEventListener('click', (event) => {
      const clickX = event.clientX;
      const clickY = event.clientY;

      snowflakes.forEach((snowflake) => {
        const rect = snowflake.getBoundingClientRect();
        const snowX = rect.left + rect.width / 2;
        const snowY = rect.top + rect.height / 2;

        const distance = Math.sqrt((clickX - snowX) ** 2 + (clickY - snowY) ** 2);

        if (distance < 100) {
          snowflake.style.transform = `translate(${Math.random() * 100 - 50}px, ${
            Math.random() * 100 - 50
          }px) scale(1.5)`;
          setTimeout(() => {
            snowflake.style.transform = '';
          }, 500);
        }
      });
    });

    // Başlatma
    createSnowflakes();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeni Yıla Geri Sayım</title>
  <style>
    /* Sayfa stili */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    #countdown {
      font-size: 2rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      animation: zoomIn 2s ease-in-out;
    }

    /* Kar tanesi efekti */
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      opacity: 0.8;
      font-size: 1rem;
      animation: fall linear infinite, sway 2s infinite ease-in-out;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    @keyframes sway {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(15px);
      }
    }

    /* Kar birikintisi */
    .snow-pile {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 10%;
      background: white;
      border-top-left-radius: 50%;
      border-top-right-radius: 50%;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Animasyonlar */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div>
    <h1>Yeni Yıla Geri Sayım</h1>
    <div id="countdown">Yükleniyor...</div>
  </div>

  <!-- Kar birikintisi -->
  <div class="snow-pile"></div>

  <script>
    // Geri Sayım Fonksiyonu
    function updateCountdown() {
      const newYear = new Date(new Date().getFullYear() + 1, 0, 1);
      const now = new Date();
      const difference = newYear - now;

      if (difference <= 0) {
        document.getElementById('countdown').textContent = "Mutlu Yıllar!";
        return;
      }

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById('countdown').textContent =
        `${days} Gün ${hours} Saat ${minutes} Dakika ${seconds} Saniye`;

      setTimeout(updateCountdown, 1000);
    }

    updateCountdown();

    // Kar Tanesi Efekti
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
      snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
      snowflake.textContent = '❄';
      document.body.appendChild(snowflake);

      // Kar tanesi animasyon sonrası siliniyor
      setTimeout(() => {
        snowflake.remove();
      }, 5000);
    }

    setInterval(createSnowflake, 200);
  </script>
</body>
</html>

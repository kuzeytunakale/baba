<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeni Yıla Geri Sayım</title>
  <style>
    /* Sayfa stili */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #1a2a6c, #b21f1f, #fdbb2d);
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    #countdown {
      font-size: 2rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      animation: zoomIn 2s ease-in-out;
    }

    /* Yıldız efekti */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: transparent;
      overflow: hidden;
      z-index: -1;
    }

    .stars span {
      position: absolute;
      display: block;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 5s infinite;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
        transform: translateY(0);
      }
      50% {
        opacity: 1;
        transform: translateY(-10px);
      }
    }

    /* Animasyonlar */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div>
    <h1>Yeni Yıla Geri Sayım</h1>
    <div id="countdown">Yükleniyor...</div>
  </div>

  <!-- Yıldızlar -->
  <div class="stars" id="stars"></div>

  <script>
    // Geri Sayım Fonksiyonu
    function updateCountdown() {
      const newYear = new Date(new Date().getFullYear() + 1, 0, 1);
      const now = new Date();
      const difference = newYear - now;

      if (difference <= 0) {
        document.getElementById('countdown').textContent = "Mutlu Yıllar!";
        return;
      }

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById('countdown').textContent =
        `${days} Gün ${hours} Saat ${minutes} Dakika ${seconds} Saniye`;

      setTimeout(updateCountdown, 1000);
    }

    updateCountdown();

    // Yıldız Efekti
    const starsContainer = document.getElementById('stars');
    const numStars = 100;
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('span');
      const size = Math.random() * 3 + 1 + 'px';
      const top = Math.random() * 100 + '%';
      const left = Math.random() * 100 + '%';
      const delay = Math.random() * 5 + 's';

      star.style.width = size;
      star.style.height = size;
      star.style.top = top;
      star.style.left = left;
      star.style.animationDelay = delay;

      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
